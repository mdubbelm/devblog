# =============================================================================
# MODUB.NL - Hoofdsite + Blog
# =============================================================================
# Hoofddomein: modub.nl (statische pagina's)
# Blog subdomein: blog.modub.nl (wordt later geconfigureerd via DNS/redirect)
# =============================================================================

baseURL = 'https://modub.nl/'
languageCode = 'nl'
title = 'Monique Dubbelman'
theme = 'PaperMod'

# =============================================================================
# Site Parameters
# =============================================================================
[params]
  description = "Web professional, information architect & code enthusiast"
  author = "Monique Dubbelman"
  showReadingTime = true
  showShareButtons = false
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  defaultTheme = "auto"
  comments = true  # Enable Mastodon comments (per-post config in frontmatter)

  # Homepage - persoonlijke intro
  [params.homeInfoParams]
    Title = "Hallo, ik ben Monique"
    Content = """Ex-WordPressionista, nu aan het vibe coden voor persoonlijk gebruik. \
Hier deel ik projecten, experimenten en soms gewoon wat er in m'n hoofd zit."""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/mdubbelm"

  [[params.socialIcons]]
    name = "mastodon"
    url = "https://mastodon.social/@Mdubbelm"

  [[params.socialIcons]]
    name = "listenbrainz"
    url = "https://listenbrainz.org/user/modub/"

# =============================================================================
# Navigatie Menu
# =============================================================================
[menu]
  # Statische pagina's
  [[menu.main]]
    identifier = "now"
    name = "Now"
    url = "/now/"
    weight = 5

  [[menu.main]]
    identifier = "portfolio"
    name = "Portfolio"
    url = "/portfolio/"
    weight = 10

  # Blog sectie
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 15

  [[menu.main]]
    identifier = "about"
    name = "Over"
    url = "/about/"
    weight = 20

# =============================================================================
# Taxonomies - voor blog categorisatie
# =============================================================================
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

# =============================================================================
# Pretty URLs
# =============================================================================
[permalinks]
  [permalinks.page]
    # Blog posts: /blog/sectie/slug/ (zonder dubbele /blog/)
    blog = "/:sections/:slug/"
  [permalinks.section]
    blog = "/:sections/"

# =============================================================================
# Build settings
# =============================================================================
[build]
  writeStats = true

# Ignore idea/draft files
ignoreFiles = ['_ideas\.md$', '\.tmp\.', '_draft']

# =============================================================================
# Markup settings
# =============================================================================
[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = false
  [markup.goldmark.renderer]
    unsafe = true

# =============================================================================
# Outputs - voor RSS feeds per sectie
# =============================================================================
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
